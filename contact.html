<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <style>
       
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #eef2f3, #8e9eab);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        
        .contact-section {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            text-align: center;
            margin: 20px;
            opacity: 0.95;
            transition: transform 0.3s ease;
        }

        
        .contact-section:hover {
            transform: translateY(-10px);
            opacity: 1;
        }

        
        .contact-section h1 {
            font-size: 2.5rem;
            color: #007acc;
            margin-bottom: 20px;
        }

        
        .contact-section p {
            font-size: 1.2rem;
            line-height: 1.8;
            color: #555;
            margin-bottom: 15px;
        }

       
        .contact-section ul {
            list-style: none;
            padding: 0;
            font-size: 1.2rem;
        }

      
        .contact-section li {
            margin-bottom: 10px;
        }

        
        .contact-section a {
            color: #1f4068;
            text-decoration: none;
            font-weight: bold;
        }

        .contact-section a:hover {
            color: #007acc;
        }

        
        @media (max-width: 768px) {
            .contact-section {
                padding: 20px;
                max-width: 90%;
            }

            .contact-section h1 {
                font-size: 2rem;
            }

            .contact-section p, .contact-section ul {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <section class="contact-section">
        <h1>Contact Me</h1>
        <p>If you have any questions or would like to collaborate, feel free to reach out!</p>
        <ul>
            <li><strong>Email:</strong> <a href="sriram16400@gmail.com.com">sriram16400@gmail.com.com</a></li>
            <li><strong>Phone:</strong> +91-9398209925</li>
            <li><strong>Location:</strong> guntur, India</li>
        </ul>
    </section>
</body>
</html>
