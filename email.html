<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Me</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #f0f4f8, #cfd8e3);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .email-section {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            text-align: center;
            margin: 20px;
            opacity: 0.95;
            transition: transform 0.3s ease;
        }

       
        .email-section:hover {
            transform: translateY(-10px);
            opacity: 1;
        }

        
        .email-section h1 {
            font-size: 2.5rem;
            color: #2b7a78;
            margin-bottom: 20px;
        }

       
        .email-section p {
            font-size: 1.2rem;
            line-height: 1.8;
            color: #555;
            margin-bottom: 15px;
        }

        .email-section a {
            color: #1f4068;
            text-decoration: none;
            font-weight: bold;
        }

        .email-section a:hover {
            color: #2b7a78;
        }

        @media (max-width: 768px) {
            .email-section {
                padding: 20px;
                max-width: 90%;
            }

            .email-section h1 {
                font-size: 2rem;
            }

            .email-section p {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <section class="email-section">
        <h1>Email Me</h1>
        <p>You can reach me via email at: <a href="sriram16400@gmail.com">sriram16400@gmail.com</a></p>
    </section>
</body>
</html>
